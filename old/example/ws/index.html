<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket</title>
    <style>
        #messages > * {
            display: block;
        }
    </style>
</head>
<body>
<div id="messages"></div>
<script>
    const webSocket = new WebSocket('ws://localhost:8000/ws-planets');
    webSocket.onopen = open => {
        webSocket.send('test');
    };
    webSocket.onmessage = function (event) {
        console.log(event.data);
        const span = document.createElement('span');
        span.innerHTML = event.data;
        document.getElementById('messages').prepend(span);
    }
</script>
</body>
</html>
